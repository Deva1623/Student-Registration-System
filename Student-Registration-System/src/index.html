<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tag-->
    <meta name="description" content="Student Registration System to mange students."> 
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     
    <script src="./index.js" defer></script>    
    <!--Title-->
    <title>Student Managing Portal(SMP)</title>
</head>

<body class="h-screen">
     
    <!------Header----->
    <header class="header-custom bg-white shadow-lg text-center p-4 font-mono relative flex justify-between items-center">
        <!--logo-->
        <div class="square left-square flex items-center justify-center text-white text-xl"><i class="fa-solid fa-user-graduate"></i></div>
        <div>
            <h1 class="text-xl md:text-2xl text-gray-800 font-bold ">Student Registration System (SRS)</h1>
            <!------system's functionalities Paragraph----->
            <p class="bg-green-200 p-1 rounded-lg font-semibold text-sm md:text-lg">Welcome to the Portal, It is a Student Management System. Here you can register, update, delete student details.</p>
        </div>
        <!--logo-->
        <div class="square right-square flex items-center justify-center text-white text-xl"><i class="fa-solid fa-user-graduate"></i></div>
    </header>


<!-------------Main section containing form and table------------->
<section class="data-section flex flex-col justify-center items-center md:flex-row md:justify-around md:mt-20">
    
    <div class="container mx-auto py-8 px-4 ">
      <div class="flex justify-center items-center">
        
        <!-------This is Form--------->
        <form id="student-data" class="shiny shadow-xl font-mono p-6 w-full max-w-lg bg-blue-300  rounded-xl">
            <!-----Student ID--->
            <div class="form-group mb-4">
                <label for="student-id" class="font-black"><i class="fas fa-id-badge mr-1"></i></i>Student ID</label>
                <input type="number" id="student-id" name="student-id" class="border border-blue-950 rounded-t-xl p-1 w-full" autocomplete="student-id" placeholder="Enter ID" required >
            </div>
            <!-----Student Name--->
            <div class="form-group mb-4">
                <label for="student-name" class="font-black"><i class="fas fa-user mr-1"></i>Student Name</label>
                <input type="text" id="student-name" name="student-name" class="border border-blue-950 rounded-t-xl p-1 w-full" autocomplete="name" placeholder="Enter name" required  >
                <span id="error-name"></span>
            </div>
            <!-----Student Email--->
            <div class="form-group mb-4">
                <label for="email" class="font-black"><i class="fas fa-envelope mr-1"></i>Email</label>
                <input type="text" id="email" name="email" class="border border-blue-950 rounded-t-xl p-1 w-full"  autocomplete="email" placeholder="Enter email" required >
                <span id="error-email"></span>
            </div>
            <!-----Student contact--->
            <div class="form-group mb-4">
                <label for="contact" class="font-black"><i class="fas fa-phone mr-1"></i>Contact</label>
                <input type="number" id="contact" name="contact" class="border border-blue-950 rounded-t-xl p-1 w-full" autocomplete="tel" placeholder="Enter contact number" required>
            </div>
            <!---button for submit--->
            <div class="form-group my-4 text-center">
                <button id="submit-btn"  type="submit" class="bg-pink-500 hover:bg-amber-500 hover:text-black hover:scale-110 p-2 text-white font-bold rounded-full">REGISTER</button>
            </div>
        </form>
     </div>
   </div>

   <!----This is orange table on right side ------>
   <div  class="shiny flex flex-col container mx-auto py-8 px-2 md:px-8 md:bg-amber-300 rounded-md md:mr-5 max-h-128">
   <h1 class="text-nowrap text-center text-gray-800 text-2xl font-bold mb-4">Student Details</h1>

    <div class=" overflow-y-auto">
        <table id="student-table" class="w-full bg-white shadow-xl rounded-lg border border-black ">
            <thead>
                <tr>
                    <th class="p-2 bg-green-300"><i class="fas fa-id-badge mr-1"></i>ID</th>
                    <th class="p-2"><i class="fas fa-user mr-1"></i>Name</th>
                    <th class="p-2"><i class="fas fa-envelope mr-1"></i>Email</th>
                    <th class="p-2"><i class="fas fa-phone mr-1"></i>Contact</th>
                    <th class="p-2"><i class="fas fa-cogs mr-1"></i>Actions</th>
                </tr>
            </thead>
            <tbody class="text-xs md:text-sm ">
                <!-- Inside here on submit rows will add dynamic-->
            </tbody>
        </table>
    </div>
</div>
</section>

 <!-- This is Gray color Hidden Dialog Box to edit details -->
 <div id="edit-student-div" class="hidden  fixed inset-0 flex items-center justify-center z-50 opacity-80">
    <div class="bg-gray-500 p-5 rounded shadow-lg max-w-md w-full ">
        <h2 class="text-center text-2xl font-bold mb-4 text-white">Edit Student Details</h2>
        <!--The form inside Dialog box------>
        <form id="edit-student-form">
            <!---Student ID----->
            <div class="form-group mb-4">
                <label for="edited-id" class="font-semibold text-yellow-200">ID</label>
                <input type="text" id="edited-id" name="edited-id" class="border border-blue-800 w-full p-1" readonly>
                <span class="text-white">ID cannot be changed</span>
            </div>
            <!---Student Edited Name----->
            <div class="form-group mb-4">
                <label for="edited-name" class="font-semibold text-yellow-200">Name</label>
                <input type="text" id="edited-name" name="edited-name"  placeholder="Enter new name" class="border border-blue-800 w-full p-1">
            </div>
             <!---Student Edited Email----->
            <div class="form-group mb-4">
                <label for="edited-email" class="font-semibold text-yellow-200">Email</label>
                <input type="text" id="edited-email" name="edited-email"  placeholder="Enter new email" class="border border-blue-800 w-full p-1">
            </div>
            <!---Student Edited Contact----->
            <div class="form-group mb-4">
                <label for="edited-contact" class="font-semibold text-yellow-200">Contact</label>
                <input type="text" id="edited-contact" name="edited-contact" placeholder="Enter new number" class="border border-blue-800 w-full p-1">
            </div>
            <div class="form-group flex justify-between gap-2">
                <!--This button update details--->
                <button id="update-btn" type="submit" class="bg-green-500 p-2 text-white font-semibold rounded-full w-full hover:bg-amber-600 hover:scale-105">UPDATE</button>
                <!--This button close dialog box-->
                <button id="close-btn" type="button" class="bg-pink-500 p-2 text-white font-semibold rounded-full w-full hover:bg-amber-600 hover:scale-105">CLOSE</button>
            </div>
        </form>
    </div>
</div>
</section>

</section>

</body>
</html>
